---
layout: static
source: tags
---

<div>
<h2>Tag List</h2>

<div class="flex flex-wrap justify-center plain">


{% for tag in site.tags %}
 {% assign tagName = tag | first | downcase %} 
 {% assign postsCount = tag | last | size %} 



    <div class="indicator m-2">
        <a href='/tags/{{ tagName | slugify }}/'>
        <span class="indicator-item badge badge-secondary">{{ postsCount }}</span> 
        <div class="btn btn-sm">{{ tagName }}</div>
        </a> 
    </div>


    {% endfor %}
    </div>    
</div>
