<!DOCTYPE html>
<html lang="en" data-theme="fire">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#ffffff">
    <!-- {{ jekyll.version }} -->
    <link rel="icon" href="/assets/images/logo.svg">
    <link rel="mask-icon" href="/assets/images/logo.svg" color="#000000">
    <link rel="manifest" href="manifest.json">

    {% seo %}

    <!-- tailwindcss style sheet -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | url }}">

    <!-- script for remembering theme -->
  

    <!-- styling to format embedded code snippits
    <link rel="stylesheet" href="https://unpkg.com/prismjs@1.20.0/themes/prism-okaidia.css" >
    -->

    <!-- syntax highlighting with Rouge-->
    <link rel="stylesheet" href="/assets/css/syntax.css" type="text/css" />  

    <!-- particle system -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/preset-links@3/tsparticles.preset.links.min.js"></script>

    <script>
      function themeCheck () {
        var checked = localStorage.getItem('theme');
        if (checked == 'dark' ) {
          document.getElementById('dataTheme').setAttribute('checked', 'checked');
          }
        console.log("loaded theme = " + checked);
      }

      function themeSave () {
        if (document.getElementById('dataTheme').checked) {
          newTheme = "dark";   
        } else {
          newTheme = "fire";
        }
        localStorage.setItem('theme', newTheme);
        console.log("new theme = " + newTheme);
      }
    </script>


    <style>
      .gradbody {
        background: linear-gradient(to bottom, #c1c2c2 0%, #d9e8e3 100%);
      }

      #tsparticles {
        position: absolute;
        margin: 0;
        padding: 0;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .particles {
        position: relative;
      }

    </style>

    <!-- umami analytics -->
    <script defer src="https://umami.my9.uk/script.js" data-website-id="8c47f301-2810-4e6f-b9a9-42e9cb392973"></script>
    
  </head>
