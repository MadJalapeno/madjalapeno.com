    Home  &nbsp; <i class="fa-regular fa-folder-open"></i>
  </div>
{% else %}
<a href="/" class="nav-link link-hover link-primary">  
  <div class="nav-item p-1">
  Home  &nbsp;  <i class="fa-regular fa-folder"></i>
  </div>
</a>
{% endif %}
  
{% for section in site.data.sections %}

<!-- {{ page.source }} {{ section }}-->
  {% if page.source == section in %}
  <div class="p-1 text-right font-semibold">
    {{ section | capitalize }} &nbsp; <i class="fa-regular fa-folder-open"></i>
  </div>
{% else %}
  <a href="/{{ section | slugify }}" class=" link-hover link-primary">
    <div class="p-1">
        {{ section | capitalize}}  &nbsp; <i class="fa-regular fa-folder"></i>
    </div>
  </a>
{% endif %}
{% endfor %}
