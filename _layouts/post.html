---
layout: static
---

<!-- layout post.html -->

    <div class="px-4 flex">
      <div class="flex-1">
        <h1 class="">{{ page.title }}</h1>
      </div>
      <div class="flex-1">
        <div class="text-sm text-end text-fire-500">{{ page.date | date_to_string: "ordinal", "US" }}</div>    
      </div>
  
    </div>
    <div class="px-4">

      <article class="prose text-base-content">       {{ page.content }}</article>

    </div>
  
      <div class="px-4 flex">
        <div class="text-xs flex-1 my-2 text-fire-500">mood: {{ page.mood }}</div>
        <div class="text-xs flex flex-1 flex-row justify-end"> 
          {% for eachTag in page.tags %}
          
            <a href="/tags/{{ eachTag }}">
              <div class="btn btn-xs ml-1">{{ eachTag }}</div>
              </a>
            
          {% endfor %}
          
          </div>
      </div>
